<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Project 3 / Tailwind CSS</title>
  </head>
  <body>
    <main
      class="desktop:flex desktop:flex-row-reverse desktop:h-screen w-full overflow-x-hidden"
    >
      <div
        class="flex desktop:flex-[2] flex-col justify-between pt-[20px] pb-[70px] px-[15px] desktop:px-[30px]"
      >
        <header class="flex justify-between mb-[40px]">
          <a href="#">
            <img src="./assets/logo.svg" alt="" aria-hidden="true" />
          </a>
          <nav>
            <ul class="flex flex-col gap-1 text-right font-medium text-lg">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Furniture</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>

        <img
          src="./assets/hero.png"
          alt="home furniture background"
          class="w-full object-cover max-h-[580px] desktop:hidden hero-img"
          width="360"
          height="512"
        />

        <div class="w-full max-w-[700px] mx-auto text-center">
          <div class="overflow-hidden">
            <h1
              class="text-3xl uppercase leading-[70px] tablet:leading-[120px] text-dark-gray mt-[40px] mb-[50px]"
            >
              Wooden Lamp
            </h1>
          </div>

          <div class="overflow-hidden">
            <p class="text-lg uppercase text-pale-gray">
              These hanging lights are designed with the Nordic / Scandinavian
              hygge living concept in mind. Cast from concrete in gray, these
              handmade artisanal lampshades are minimalistic and timeless. Bring
              the hygge vibe to your kitchen
            </p>
          </div>
        </div>
      </div>
      <div class="hidden desktop:block w-[42%] h-full bg-gray-400">
        <div class="bg-bg-furniture bg-no-repeat bg-cover w-full h-full bg-hero"></div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
